<html>
<body>

<script>
/*
	WebM配信テスト
	1.	HLS_option_ffmpeg_webm.txtに
		[640x360]-i udp://127.0.0.1:%UDPPORT%?pkt_size=262144&fifo_size=1000000&overrun_nonfatal=1 -vcodec libvpx -b 1800k -quality realtime -cpu-used 2 -vf yadif=0:-1:1  -s 640x360 -r 30000/1001 -acodec libvorbis -ab 128k -f webm -
		の1行を追加して保存
	2.	↓のbon=にBS用BonDriverを指定
	3.	↓のurlにサーバーのURLを指定
	4.	このHTMLをブラウザで開き選局ボタンを押す
*/
var bon = "BonDriver_Spinel_PT3_s0.dll";
var rez = "640x360";
var url = "http://127.0.0.1:40003";

var v = new Array();
v[0] = url + "/WatchTV1.webm?resolution=" + rez + "&BonDriver=" + bon + "&ServiceID=101&ChSpace=0";
v[1] = url + "/WatchTV1.webm?resolution=" + rez + "&BonDriver=" + bon + "&ServiceID=103&ChSpace=0";
v[2] = url + "/WatchTV1.webm?resolution=" + rez + "&BonDriver=" + bon + "&ServiceID=141&ChSpace=0";
v[3] = url + "/WatchTV1.webm?resolution=" + rez + "&BonDriver=" + bon + "&ServiceID=151&ChSpace=0";
v[4] = url + "/WatchTV1.webm?resolution=" + rez + "&BonDriver=" + bon + "&ServiceID=161&ChSpace=0";
v[5] = url + "/WatchTV1.webm?resolution=" + rez + "&BonDriver=" + bon + "&ServiceID=171&ChSpace=0";
v[6] = url + "/WatchTV1.webm?resolution=" + rez + "&BonDriver=" + bon + "&ServiceID=181&ChSpace=0";

function changeVid(n) {
	var video = document.getElementById('video');
	video.setAttribute("src",v[n]);
}
</script>

<!-- HTML -->

<video width="640" height="360" id="video" src="" autoplay></video>

<div>
<input type=button value="101" onclick="changeVid(0)">
<input type=button value="103" onclick="changeVid(1)">
<input type=button value="141" onclick="changeVid(2)">
<input type=button value="151" onclick="changeVid(3)">
<input type=button value="161" onclick="changeVid(4)">
<input type=button value="171" onclick="changeVid(5)">
<input type=button value="181" onclick="changeVid(6)">
</div>

</body>
</html>
