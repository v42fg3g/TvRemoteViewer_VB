;【0.49】UDP,HLSアプリのCPU優先度 Idle,Normal,High,RealTime,空白は無指定
;例：　UDP_PRIORITY = High
UDP_PRIORITY =
HLS_PRIORITY =

;【0.65】内容変更
; UDPアプリが起動した後、HLSアプリを起動するまでに待つ時間(ミリセカンド)
; 0ではVLCの起動に失敗することあり。推奨値500　0.59での値も500です
; 例　2秒ウェイトを入れる場合：UDP2HLS_WAIT = 2000
UDP2HLS_WAIT = 500

;tsファイルが指定数作成されるまで配信準備中とする
tsfile_wait = 3

